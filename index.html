<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest News - CurrentsAPI</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS for styling -->
</head>
<body>
  <header>
    <h1>Latest News</h1>
    <p>Stay updated with the latest headlines around the globe</p>

    <!-- Search bar where users can enter keywords -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search news..." />
      <button id="search-button">Search</button> <!-- Search button -->
    </div>
  </header>

  <!-- Section where news items will be dynamically rendered -->
  <section id="news-container">
    <p>Loading news...</p> <!-- Placeholder text before news loads -->
  </section>

  <footer>
    <p>FINAL PROJECT API WEB SERVICES</p> <!-- Footer information -->
  </footer>

  <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
